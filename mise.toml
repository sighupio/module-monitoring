[tools]
kind = "0.29.0"
kubectl = "1.33.4"
kustomize = "5.6.0"
helm = "3.15.0"
yq = "4.43.1"
go = "1.23"
bats = "1.11.0"
dyff = "1.9.0"
drone = "1.9.0"
kapp = "0.64.2"     # For GitOps-style deployments
"ubi:google/addlicense" = "v1.1.1"
promtool = "2.54.1"
stern = "1.33.0"    # For log monitoring during tests

# Development task definitions
[tasks.add-license]
description = "Add license headers to all files"
run = '''
echo "ðŸ“„ Adding license headers..."
addlicense -c "SIGHUP s.r.l" -y "2017-present" -v -l bsd {{config_root}}
echo "âœ… License headers added!"
'''

[tasks.validate-manifests]
description = "Validate all manifests can be built"
run = '''
echo "ðŸ” Validating manifest builds..."
kustomize build {{config_root}}/katalog/aks-sm > /dev/null && echo "  âœ… aks-sm"
kustomize build {{config_root}}/katalog/alertmanager-operated > /dev/null && echo "  âœ… alertmanager-operated"
kustomize build {{config_root}}/katalog/blackbox-exporter > /dev/null && echo "  âœ… blackbox-exporter"
kustomize build {{config_root}}/katalog/configs > /dev/null && echo "  âœ… configs"
kustomize build {{config_root}}/katalog/eks-sm > /dev/null && echo "  âœ… eks-sm"
kustomize build {{config_root}}/katalog/gke-sm > /dev/null && echo "  âœ… gke-sm"
kustomize build {{config_root}}/katalog/grafana > /dev/null && echo "  âœ… grafana"
kustomize build {{config_root}}/katalog/haproxy > /dev/null && echo "  âœ… haproxy"
kustomize build {{config_root}}/katalog/kube-proxy-metrics > /dev/null && echo "  âœ… kube-proxy-metrics"
kustomize build {{config_root}}/katalog/kube-state-metrics > /dev/null && echo "  âœ… kube-state-metrics"
kustomize build {{config_root}}/katalog/kubeadm-sm > /dev/null && echo "  âœ… kubeadm-sm"
kustomize build {{config_root}}/katalog/mimir > /dev/null && echo "  âœ… mimir"
kustomize build {{config_root}}/katalog/minio-ha > /dev/null && echo "  âœ… minio-ha"
kustomize build {{config_root}}/katalog/node-exporter > /dev/null && echo "  âœ… node-exporter"
kustomize build {{config_root}}/katalog/prometheus-adapter > /dev/null && echo "  âœ… prometheus-adapter"
kustomize build {{config_root}}/katalog/prometheus-operator > /dev/null && echo "  âœ… prometheus-operator"
kustomize build {{config_root}}/katalog/x509-exporter > /dev/null && echo "  âœ… x509-exporter"
echo "âœ… All manifests validated!"
'''

[tasks.validate-prometheus-rules]
run = "bash {{config_root}}/katalog/tests/promtool.sh"

[tasks.setup]
description = "Complete development environment setup"
depends = ["add-license", "validate-manifests", "validate-prometheus-rules"]
run = 'echo "âœ… Development environment ready!"'

[tasks.e2e]
description = "Run complete E2E test suite with Kind cluster (K8s 1.33)"
run = '''
#!/bin/bash
set -e
echo "ðŸš€ Running Monitoring E2E workflow..."
./scripts/create-e2e-cluster.sh 1.33.0
./scripts/run-monitoring-tests.sh
./scripts/cleanup-e2e-cluster.sh
echo "âœ… Monitoring E2E workflow completed!"
'''

# Individual E2E workflow components
[tasks.e2e-create-cluster]
description = "Create Kind cluster for monitoring E2E testing"
run = "./scripts/create-e2e-cluster.sh 1.33.0"

[tasks.e2e-run-tests]
description = "Run monitoring E2E tests on existing cluster"
run = "./scripts/run-monitoring-tests.sh"

[tasks.e2e-cleanup]
description = "Clean up E2E test cluster and artifacts"
run = "./scripts/cleanup-e2e-cluster.sh"

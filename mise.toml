# Development task definitions
[tasks.add-license]
description = "Add license headers to all files"
run = '''
echo "ðŸ“„ Adding license headers..."
addlicense -c "SIGHUP s.r.l" -y "2017-present" -v -l bsd {{config_root}}
echo "âœ… License headers added!"
'''

[tasks.validate-manifests]
description = "Validate all manifests can be built"
run = '''
echo "ðŸ” Validating manifest builds..."
kustomize build {{config_root}}/katalog/aks-sm > /dev/null && echo "  âœ… aks-sm"
kustomize build {{config_root}}/katalog/alertmanager-operated > /dev/null && echo "  âœ… alertmanager-operated"
kustomize build {{config_root}}/katalog/blackbox-exporter > /dev/null && echo "  âœ… blackbox-exporter"
kustomize build {{config_root}}/katalog/configs > /dev/null && echo "  âœ… configs"
kustomize build {{config_root}}/katalog/eks-sm > /dev/null && echo "  âœ… eks-sm"
kustomize build {{config_root}}/katalog/gke-sm > /dev/null && echo "  âœ… gke-sm"
kustomize build {{config_root}}/katalog/grafana > /dev/null && echo "  âœ… grafana"
kustomize build {{config_root}}/katalog/haproxy > /dev/null && echo "  âœ… haproxy"
kustomize build {{config_root}}/katalog/karma > /dev/null && echo "  âœ… karma"
kustomize build {{config_root}}/katalog/kube-proxy-metrics > /dev/null && echo "  âœ… kube-proxy-metrics"
kustomize build {{config_root}}/katalog/kube-state-metrics > /dev/null && echo "  âœ… kube-state-metrics"
kustomize build {{config_root}}/katalog/kubeadm-sm > /dev/null && echo "  âœ… kubeadm-sm"
kustomize build {{config_root}}/katalog/mimir > /dev/null && echo "  âœ… mimir"
